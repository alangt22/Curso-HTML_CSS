<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--1 flex-->
<div class="flex">
    <p>Meu</p>
    <p>Primeiro</p>
    <p>Elemento</p>
    <p>Com Flex</p>
</div>

<!--2 colun-->
<div class="column">
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <p>4</p>
</div>

<!--3 wrap-->
<div class="wrap">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

<!--4 justfy content-->
<h2>Center</h2>
<div class="center">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>
<h2>Space arround</h2>
<div class="space-arround">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>
<h2>Space Between</h2>
<div class="space-between">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>
<h2>End</h2>
<div class="end">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

<!-- 5 align itens-->
<h2>Center</h2>
<div class="align-center">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

<h2>End</h2>
<div class="flex-end">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

<h2>Stretch</h2>
<div class="stretch">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

<!--gap-->
<div class="gap">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

<!--order-->
<h2>Order</h2>
<div class="order">
    <div class="box" id="three">3</div>
    <div class="box" id="one">1</div>
    <div class="box" id="two">2</div>
</div>

<!--grow-->
<h2>Grow</h2>
<div class="grow">
    <div class="box"></div>
    <div class="box big"></div>
    <div class="box"></div>
</div>

<!--basis-->
<h2>Basis</h2>
<div class="basis">
    <div class="box"></div>
    <div class="box big"></div>
    <div class="box"></div>
</div>

<!--shrink-->
<h2>Shrink</h2>
<div class="shrink">
    <div class="box"></div>
    <div class="box small"></div>
    <div class="box"></div>
</div>

<!--flex shorthand-->
<h2>Shorthand</h2>
<div class="shorthand">
    <div class="box"></div>
    <div class="box diferent"></div>
    <div class="box"></div>
</div>
<!--auto alinhamento-->
<h2>Auto Alinhamento</h2>
<div class="auto-alignment">
    <div class="box"></div>
    <div class="box diferent"></div>
    <div class="box"></div>
</div>
</body>
</html>
